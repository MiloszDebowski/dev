<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital CLock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Noto+Sans+Mono:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="clock">
        <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
        </div>
        <div class="frame">
            <div class="screen">
                <div class="time-bar">
                    <div class="hours"></div>
                    <div class="coma">:</div>
                    <div class="minutes"></div>
                    <div class="coma">:</div>
                    <div class="seconds"></div>
                </div>
                <div class="date-bar"></div>
            </div>
        </div>
        <div class="standings">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>

    </div>
    <script src="scripts.js"></script>
</body>
</html>

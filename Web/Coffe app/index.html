<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet"/>
    <title>Coffee Masters</title>
</head>
<body>
    
    <div class="app">        
        <div class="header">
            <img class="brand-image" src="coffee_masters_logo.png" alt="coffee">
            <h1 class="branding">Coffee Masters</h1>
        </div>
        <div class="content">
            <div class="items">
                <h2 class="window-name">ITEMS</h2>
                <ul class="items-list">
                    <li class="item">
                        <div class="count">x1</div>
                        <div class="item-name">Cappuccino</div>
                        <div class="price">$3.35</div>
                        <div class="additives">
                            <ul class="additives-list">
                                <li>Life foam</li>
                            </ul>    
                        </div>
                    </li>

                    <li class="item">
                        <div class="count">x1</div>
                        <div class="item-name">Cappuccino</div>
                        <div class="price">$3.85</div>
                        <div class="additives">
                            <ul class="additives-list">    
                                <li>Litle milk</li>
                                <li>Double espresso</li>
                            </ul>
                        </div>
                    </li>

                    <li class="item">
                        <div class="count">x1</div>
                        <div class="item-name">Croissant</div>
                        <div class="price">$2.45</div>
                        <div class="additives">
                            <ul class="additives-list">
                                <li>Butter</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="info">
                <div class="name">
                    <h2 class="window-name">NAME</h2>
                    <div class="name-input-box">
                        <label for="name-place-holder" class="name-input-label">Place for Order</label>
                        <input id="name-place-holder" class="name-input" placeholder="Type here">
                    </div>
                </div>
                <div class="payment">
                    <h2 class="window-name">PAYMENT</h2>
                    <div class="payment-input-box">
                        <label for="payment-place-holder" class="payment-input-label">Card number</label>
                        <input id="payment-place-holder" class="payment-input" placeholder="Type here">
                    </div>
                    <div class="ccv-input-box">
                        <label for="ccv-place-holder" class="ccv-input-label">CCV Number</label>
                        <input id="ccv-input-box" class="ccv-input" placeholder="Type here">
                    </div>
                </div>
            </div>
            <div class="price-spec">
                <div class="spec1">Subtotal:</div>
                <div class="price1">$9.65</div>
                <div class="spec2">Tax:</div>
                <div class="price2">$0.82</div>
                <div class="spec3">Total:</div>
                <div class="price3">$10.47</div>
                <div class="place-order-button">
                    <button class="place-order">Place oder</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
